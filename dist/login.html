<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <section
      id="loginPage"
      class="h-screen bg-slate-700 flex items-center justify-center"
    >
      <div class="containere flex h-5/6 overflow-hidden">
        <div
          class="imgDiv bg-blue-900 w-1/2 p-8 flex items-center justify-center"
        >
          <div class="images relative">
            <img
              src="../images/login/Background.png"
              class="absolute bottom-2"
            />
            <img src="../images/login/Background Simple.png" class="" />
            <img
              src="../images/login/Character.png"
              class="absolute top-10 left-0"
            />
            <img
              src="../images/login/Plants.png"
              class="absolute bottom-0 right-0"
            />
          </div>
        </div>
        <div
          class="loginAccountDiv w-1/2 p-8 bg-white flex items-center justify-center"
        >
          <div class="w-96 flex flex-col gap-4">
            <div class="header text-xl flex flex-col gap-2">
              <h1 class="text-3xl font-medium">Account Login</h1>
              <p class="leading-relaxed text-gray-400">
                If you are already a member you can login with your email
                address and password.
              </p>
              <hr />
            </div>
            <div class="formDiv flex flex-col gap-4">
              <div class="">
                <label for="email" class="block text-base mb-2"
                  >Email Address</label
                >
                <input
                  type="text"
                  id="email"
                  class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                  placeholder="example@abc.com"
                />
              </div>
              <div class="">
                <label for="password" class="block text-base mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                  placeholder="Enter Password..."
                />
              </div>
              <div class="">
                <input type="checkbox" />
                <label>Remember Me</label>
              </div>
              <div class="">
                <button
                  type="submit"
                  class="bg-sky-500 text-white py-4 w-full rounded-sm hover:bg-sky-700 font-semibold"
                >
                  Account Login
                </button>
              </div>
              <div class="text-center">
                <p class="leading-relaxed text-gray-500">
                  Dont have an account ?
                  <span class="text-sky-500"
                    ><a href="#"> Sign up here</a></span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
